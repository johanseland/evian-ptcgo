<mat-card>
  <mat-card-header>
    <mat-card-title>Create account</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="flex-column">
      <mat-form-field>
        <input matInput placeholder="Player Name" [(ngModel)]="registrationUser.name">
        <mat-hint>Preferable your Pokemon Trading Card Game Online identity</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="registrationUser.email">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is
          <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" [(ngModel)]="registrationUser.password">
        <mat-hint>At least 8 characters, including uppercase and numbers</mat-hint>
      </mat-form-field>
      <button mat-button (click)="onSignupSubmitted()">Submit</button>
    </div>
  </mat-card-content>
</mat-card>
