<div *ngIf="match">
  <h2>Details {{match.player1Name}} vs {{match.player2Name}}</h2>
  <div>
    <div>
    <label>Player 0:
      <input [(ngModel)]="match.player1Name" placeholder="name">
    </label>
    <label>Player 1:
      <input [(ngModel)]="match.player2Name" placeholder="name">
    </label>
  </div>
</div>

<button (click)="save()">save</button>
<button (click)="goBack()">go back</button>
