<section class="mat-typography">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Confirm registration</h2>
      </mat-card-title>
    </mat-card-header>

    <div class="flex-column">
        <div *ngIf="errorMessage != null">
            <mat-card-content>
              <h4>
                <mat-icon color="warn">info</mat-icon>
                {{errorMessage}}
              </h4>
            </mat-card-content>
          </div>

      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Confirmation Code" [(ngModel)]="confirmationCode">
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <div *ngIf="!isConfirmSubmitted; else loadingBlock">
          <button mat-raised-button color="primary" (click)="onConfirmSubmitted()">Submit</button>
        </div>
        <ng-template #loadingBlock>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </ng-template>
        <!-- <p><a [routerLink]=['/resendCode']>Resend code</a></p> -->
      </mat-card-actions>

    </div>
  </mat-card>
</section>
